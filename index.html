<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Busca tu Pokémon</h1>
    </header>

    <section>
        <input type="text" id="pokemonInput" placeholder="Nombre o ID de Pokémon">
        <butt on id="searchBtn">Buscar</button>
    </section>

    <section id="pokemonData" class="hidden">
        <h2 id="pokemonName"></h2>
        <img id="pokemonImage" alt="Imagen de Pokémon">
        <p><strong>Altura:</strong> <span id="pokemonHeight"></span></p>
        <p><strong>Peso:</strong> <span id="pokemonWeight"></span></p>
        <p><strong>Tipo:</strong> <span id="pokemonType"></span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
